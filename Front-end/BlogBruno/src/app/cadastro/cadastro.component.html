<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" id="img-bg"></div>
        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="cow-md-10">


                    <h1 class="text-center">cadastro</h1>


                    <div class="form-group">
                        <label for="Nome">Nome</label>
                        <input class="form-control" type="text" name="Nome" id="Nome" placeholder="Nome">
                    </div>

                    <div class="form-group">
                        <label for="Usuario">Usuario</label>
                        <input class="form-control" type="text" name="Usuario" id="Usuario" placeholder="usuario">
                    </div>

                    <div class="form-group">
                        <label for="Foto">Link da foto</label>
                        <input class="form-control" type="text" name="Foto" id="Foto" placeholder="Link da foto">
                    </div>

                    <div class="form-group">
                        <label for="Senha">Senha</label>
                        <input class="form-control" type="password" name="Senha" id="Senha" placeholder="Senha">
                    </div>

                    <div class="form-group">
                        <label for="ConfirmSenha">Confirmar senha</label>
                        <input class="form-control" type="password" name="ConfirmSenha" id="ConfirmSenha"

                    </div>

                    <div class="form-grup">

                        <select class="form-control" name="Tipo" id="Tipo">

                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger mr-4">Cancelar</button>
                        <button type="submit" class="btn btn-success mr-4">Cadastrar</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
